    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."

      />
      <button type="submit" class="js-search-btn">Search</button>
    </form>
    <ul class="gallery">
      <!-- Список <li> с карточками изображений -->
    </ul>
    <button
      type="button"
      class="button load-more-btn is-hidden"
      data-action="load-more"
    >
      Load more
    </button>
    <script src="./index.html" type="module"></script>
  </body>
